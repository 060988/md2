<div class="md2-select-trigger" cdk-overlay-origin (click)="toggle()" #origin="cdkOverlayOrigin" #trigger>
  <span class="md2-select-placeholder" [class.md2-floating-placeholder]="this.selected"
        [@transformPlaceholder]="_placeholderState" [style.width.px]="_selectedValueWidth">{{ placeholder }}</span>
  <span class="md2-select-value" *ngIf="selected"> {{ selected?.viewValue }} </span>
  <span class="md2-select-arrow"></span>
</div>
<template cdk-connected-overlay [origin]="origin" [open]="panelOpen" hasBackdrop (backdropClick)="close()"
          backdropClass="cdk-overlay-transparent-backdrop" [positions]="_positions" [minWidth]="_triggerWidth"
          [offsetY]="_offsetY" [offsetX]="_offsetX" (attach)="_setScrollTop()">
  <div class="md2-select-panel" [@transformPanel]="'showing'" (@transformPanel.done)="_onPanelDone()"
       (keydown)="_keyManager.onKeydown($event)" [style.transformOrigin]="_transformOrigin">
    <div class="md2-select-content" [@fadeInContent]="'showing'">
      <ng-content></ng-content>
    </div>
  </div>
</template>
