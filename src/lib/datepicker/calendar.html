<div class="md2-calendar-body" tabindex="0" (keydown)="_handleCalendarBodyKeydown($event)"
     cdkMonitorSubtreeFocus>
  <md2-month-view *ngIf="_monthView"
                  [minDate]="minDate"
                  [maxDate]="maxDate"
                  [(activeDate)]="_activeDate"
                  [selected]="selected"
                  [dateFilter]="_dateFilterForViews"
                  (selectedChange)="_dateSelected($event)">
  </md2-month-view>

  <md2-year-view *ngIf="!_monthView"
                 [minDate]="minDate"
                 [maxDate]="maxDate"
                 [activeDate]="_activeDate"
                 [selected]="selected"
                 [dateFilter]="_dateFilterForViews"
                 (selectedChange)="_monthSelected($event)">
  </md2-year-view>
</div>
