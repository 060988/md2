<div class="md2-clock">
  <div class="md2-clock-center"></div>
  <div class="md2-clock-hand" [ngStyle]="_hand"></div>
  <div class="md2-clock-hours" [class.active]="_hourView">
    <div *ngFor="let h of _hours"
         class="md2-clock-cell"
         [class.md2-clock-cell-active]="_selectedHour == h.hour"
         [class.md2-clock-cell-selected]="_selectedHour == h.hour"
         [style.top]="h.top+'%'"
         [style.left]="h.left+'%'">{{ h.hour }}</div>
  </div>
  <div class="md2-clock-minutes" [class.active]="!_hourView">
    <div *ngFor="let m of _minutes"
         class="md2-clock-cell"
         [class.md2-clock-cell-active]="_selectedMinute == m.minute"
         [class.md2-clock-cell-selected]="_selectedMinute == m.minute"
         [style.top]="m.top+'%'"
         [style.left]="m.left+'%'">{{ m.minute }}</div>
  </div>
</div>
