<div class="md2-select-trigger" overlay-origin (click)="toggle()" #origin="overlayOrigin" #trigger>
    <span class="md2-select-placeholder" [@transformPlaceholder]="_getPlaceholderState()"> {{ placeholder }} </span>
    <span class="md2-select-value" *ngIf="selected"> {{ selected?.viewValue }} </span>
    <span class="md2-select-arrow"></span>
</div>
<template connected-overlay [origin]="origin" [open]="panelOpen" hasBackdrop (backdropClick)="close()"
          backdropClass="md2-overlay-transparent-backdrop" [positions]="_positions" [width]="_getWidth()"
          (positionChange)="_updateTransformOrigin($event)">
    <div class="md2-select-panel" [@transformPanel]="_getPanelState()" (@transformPanel.done)="_onPanelDone()"
         (keydown)="_keyManager.onKeydown($event)" [style.transformOrigin]="_transformOrigin">
        <div class="md2-select-content" [@fadeInContent]="'showing'">
            <ng-content></ng-content>
        </div>
    </div>
</template>
